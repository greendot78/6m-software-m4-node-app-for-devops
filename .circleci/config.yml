version: 2.1

orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0
  snyk: snyk/snyk@1.5.0

jobs:
  scan:
      docker:
        - image: cimg/node:16.10
      environment:
        IMAGE_NAME: greendot78/education-space
      steps:
        - checkout
        - setup_remote_docker      
        - docker/check
        - run: docker build -t $IMAGE_NAME .
        - snyk/scan: 
            docker-image-name: $IMAGE_NAME
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies222"
          npm install

  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests"
          npm run test

  publish:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: greendot78/node-app
      - docker/push:
          image: greendot78/node-app
  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - heroku/install
      - checkout
      - run:
          name: Deploy to Heroku
          command: |
            echo "Deploying to Heroku"
            heroku container:login
            heroku stack:set container -a greendot78-su-devops
            heroku container:push web -a greendot78-su-devops
            heroku container:release web -a greendot78-su-devops

workflows:
  simple_workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - test:
          requires:
            - build
          filters:
            branches:
              only:
                - main
      - scan:
          requires:
            - build
          filters:
            branches:
              only:
                - main
      - publish:
          requires:
            - test
      - deploy:
          requires:
            - publish
