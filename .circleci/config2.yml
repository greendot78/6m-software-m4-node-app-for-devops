version: 2.1

orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0

parameters:
  image-tag:
    type: string
    default: "latest"

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies"
          npm install

  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests"
          npm run test

  publish:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: greendot78/node-app
          tag: << pipeline.parameters.image-tag >>
      - docker/push:
          image: greendot78/node-app
          tag: << pipeline.parameters.image-tag >>
  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - heroku/install
      - checkout
      - run:
          name: Deploy to Heroku
          command: |
            echo "Deploying to Heroku"
            heroku container:login
            heroku stack:set container -a greendot78-su-devops
            heroku container:push web -a greendot78-su-devops
            heroku container:release web -a greendot78-su-devops

workflows:
  version: 2
  simple_workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
                - release
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - test:
          requires:
            - build
          filters:
            branches:
              only:
                - main
                - release
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - publish:
          requires:
            - test
          filters:
            branches:
              only:
                - release
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - deploy:
          requires:
            - publish
          filters:
            branches:
              only:
                - release
            tags:
              only: /^v\d+\.\d+\.\d+$/
